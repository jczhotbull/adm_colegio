<!DOCTYPE html>
<html>
<head>
 <title>Activador</title>
 <meta charset="utf-8">
 <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
 
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <!-- Bootstrap Nucleo CSS -->
    <link href="0_lic/bootstrap.min.css" rel="stylesheet">




</head>
<body>
 <div class="container">
 <div class="row">
 <div class="col-xs-12"><h2>Antes de usar el programa iMagic usted debe activarlo</h2>
 </div>
 
 <div class="tab-pane fade active in" role="tabpanel" id="home" aria-labelledby="home-tab">
 <h3>* Requiere Internet</h3>
 <div>
 <div class="form-group">
 <label for="exampleInputEmail1">Nombre del Usuario</label>
 <input type="text" class="form-control" autofocus id="txtuser" placeholder="Username">
 </div>
 <div class="form-group">
 <label for="exampleInputPassword1">Contraseña</label>
 <input type="password" class="form-control" id="txtpass" placeholder="Password">
 </div>
 <div class="form-group">
 <label for="exampleInputFile">Link Web - Comprobación</label>
 <input type="text" value="" placeholder="URL WEB SERVER" class="form-control" id="txtweb">
 </div>
 <button type="submit" id="btnonline" class="btn btn-default">Enviar</button>
 </div>
 </div>
 
 <div class="col-xs-12" id="result"></div>
 
 </div>
 


    <!-- Bootstrap Nucleo para JavaScript   -->
    <script src="0_lic/bootstrap.min.js"></script>

    <script src="0_lic/jquery-2.2.4.min.js"></script>

 
 <script type="text/javascript">
 $(document).on("click","#btnonline",function(){
 var nama = $("#txtuser").val();
 var pass = $("#txtpass").val();
 var url = $("#txtweb").val();
 var value = {
 nama:nama,
 password:pass,
 url:url,
 method : "online",
 };
 $.ajax(
 {
 url : "runing.php",
 type: "POST",
 data : value,
 success: function(data, textStatus, jqXHR)
 {
 var data = jQuery.parseJSON(data);
 if(data.value == true)
 {
 $("#result").html("<h2>Software Activado!!, Gracias</h2><p>Puede ingresar haciendo click en <a href='index.php'>iMagic.</a>");
 $("#xtabbs").html("");
 }else
 {
 $("#result").html("Error, fallo la activación de iMagic");
 }
 
 },
 error: function(jqXHR, textStatus, errorThrown)
 {
 $("#result").html("error");
 
 }
 });
 })
 
 </script>
 </body>
 </html>
